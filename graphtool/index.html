<h1> A graphical algebraic monad stack generator</H1>


<script type="bogus" id="large_sample">
digraph G {
effects
---------
raise,abort:     sum as "ErrorT ()"
throw,rollback:     sum as "ErrorT String"
input: sum as "FreeT Input"
output: sum as "FreeT Output"

R1,R2: tensor  as "EnvT State"
W1,W2: tensor as "WriterT Overwrite"
RW1,RW2: tensor as "StateT St"

ND:


 commutative interaction
-------------------------

ND, input, output, rollback, abort (X) W1, W2, R1, R2, RW1, RW2

R1, R2, W1, W2, RW1, RW2 all commute
</script>
